version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: legal_data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    environment:
      MINIO_ROOT_USER: username
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"